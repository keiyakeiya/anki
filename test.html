<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="test.css">
    <link rel="icon" href="/ani_favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5b0a2d681c.js" crossorigin="anonymous"></script>
  </head>
  <body onload="testInitialize()">
    <div id="container">
      <div id="header">
        <div id="back"><a href="./index.html"><i class="fas fa-arrow-left"></i></a></div>
        <div id="noteTitle"></div>
        <div id="tools">
          <div id="searchBox">
            <input type="text" id="searchInput">
            <div class="toolIcon" onclick="quitSearch()">
              <i class="fas fa-times"></i>
            </div>
          </div>
          <div class="toolIcon" onclick="startSearch()" id="searchIcon"><i class="fas fa-search"></i></div>
          <div class="toolIcon" id="eyeIcon" onclick="meaningVisible()"><i class="fas fa-eye"></i></div>
        </div>
      </div>
      <div id="cardContainer">
      </div>
    </div>
    <script src="sample.js" charset="utf-8"></script>
  </body>
</html>
